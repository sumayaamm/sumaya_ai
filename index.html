<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Sumaya AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body{
      font-family: Arial, sans-serif;
      background:#ffe6f0;
      margin:0;
      padding:30px;
      text-align:center;
    }
    h1{
      color:#8a0050;
      font-size:42px;
      margin-bottom:6px;
    }
    .sub{
      color:#8a0050;
      margin-bottom:18px;
      font-size:16px;
    }
    #wrap{
      max-width:900px;
      margin:0 auto;
    }
    input{
      font-size:18px;
      padding:12px;
      width:70%;
      border-radius:12px;
      border:2px solid #ff69b4;
      outline:none;
    }
    button{
      font-size:18px;
      padding:12px 16px;
      border-radius:12px;
      border:none;
      background:#ff69b4;
      color:white;
      cursor:pointer;
    }
    button:hover{background:#ff4da6}
    #chat{
      margin-top:20px;
      text-align:left;
    }
    .msg{
      background:white;
      padding:12px 14px;
      margin:10px 0;
      border-radius:14px;
      font-size:18px;
      border:1px solid #ffc2dd;
    }
    .you b{color:#b00060}
    .ai b{color:#7a0050}
    .credit{
      margin-top:20px;
      font-size:14px;
      color:#8a0050;
      text-align:center;
    }
  </style>
</head>

<body>
  <div id="wrap">
    <h1>Sumaya AI</h1>
    <div class="sub">Ask about countries or general information</div>

    <div>
      <input id="input" placeholder="Type a question…" />
      <button onclick="send()">Send</button>
    </div>

    <div id="chat"></div>

    <div class="credit">This was created by Sumaya Mohamed</div>
  </div>

<script>
  const chat = document.getElementById("chat");
  const input = document.getElementById("input");

  function add(role, text){
    const cls = role === "You" ? "you" : "ai";
    chat.innerHTML += `<div class="msg ${cls}"><b>${role}:</b> ${text}</div>`;
    window.scrollTo(0, document.body.scrollHeight);
  }

  function reply(q){
    const m = q.toLowerCase();

    // Countries
    if(m.includes("capital of")){
      return "Tell me the country name and I’ll tell you its capital.";
    }
    if(m.includes("tell me about") || m.includes("country")){
      return "I can explain a country’s location, capital, language, and what it’s known for. Which country?";
    }
    if(m.includes("where is")){
      return "Tell me the place and I’ll explain where it is in the world.";
    }

    // General info
    if(m.startsWith("what") || m.startsWith("how") || m.startsWith("why") || m.startsWith("explain")){
      return "Here’s a simple way to understand it: start with a clear definition, then explain how it works, and finish with an example. Tell me the exact topic and I’ll break it down.";
    }

    // Writing
    if(m.includes("email") || m.includes("write")){
      return "I can help write that. Tell me who it’s for and what it’s about.";
    }

    // Stress
    if(m.includes("confused") || m.includes("stressed") || m.includes("angry")){
      return "That’s okay. Tell me what part is confusing you most and I’ll help step by step.";
    }

    // Default
    return "Ask me about a country or any general topic and I’ll help.";
  }

  function send(){
    const q = input.value.trim();
    if(!q) return;
    input.value = "";
    add("You", q);
    add("AI", reply(q));
  }

  input.addEventListener("keydown", e => {
    if(e.key === "Enter") send();
  });
</script>
</body>
</html>
