<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sumaya_ai</title>
    <style>
        /* Professional White & Grey Theme */
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background-color: #f8f9fa; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; color: #333; }
        #chat-container { width: 450px; height: 700px; background: #ffffff; border-radius: 12px; box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08); display: flex; flex-direction: column; overflow: hidden; border: 1px solid #e0e0e0; }
        #header { background: #ffffff; color: #1a1a1a; padding: 20px; text-align: left; font-size: 18px; font-weight: 600; border-bottom: 1px solid #eee; display: flex; align-items: center; }
        #header::before { content: ''; display: inline-block; width: 10px; height: 10px; background: #2ecc71; border-radius: 50%; margin-right: 10px; }
        #chat-box { flex: 1; padding: 24px; overflow-y: auto; display: flex; flex-direction: column; gap: 16px; background: #ffffff; }
        .message { padding: 12px 16px; border-radius: 8px; max-width: 85%; font-size: 14px; line-height: 1.5; }
        .user { align-self: flex-end; background: #007aff; color: white; border-bottom-right-radius: 2px; }
        .ai { align-self: flex-start; background: #f1f3f4; color: #202124; border-bottom-left-radius: 2px; }
        #input-area { display: flex; padding: 20px; background: #ffffff; border-top: 1px solid #eee; }
        input { flex: 1; padding: 12px 16px; border: 1px solid #dadce0; border-radius: 8px; outline: none; font-size: 14px; transition: border 0.2s; }
        input:focus { border-color: #007aff; }
        button { background: #1a73e8; color: white; border: none; padding: 10px 20px; margin-left: 12px; border-radius: 8px; cursor: pointer; font-weight: 500; font-size: 14px; }
        button:hover { background: #1765cf; }
    </style>
</head>
<body>

<div id="chat-container">
    <div id="header">sumaya_ai</div>
    <div id="chat-box" id="chatbox">
        <div class="message ai">Hello. I am sumaya_ai. How can I assist your workflow today?</div>
    </div>
    <div id="input-area">
        <input type="text" id="user-input" placeholder="Type your query..." onkeypress="if(event.key === 'Enter') sendMessage()">
        <button onclick="sendMessage()">Send</button>
    </div>
</div>

<script>
    // Remember to paste your restricted API key here
    const API_KEY = "from openai import OpenAI

client = OpenAI(
  api_key="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"
)

response = client.responses.create(
  model="gpt-5-nano",
  input="write a haiku about ai",
  store=True,
)
"; 
    const API_URL = `generativelanguage.googleapis.com{API_KEY}`;

    async function sendMessage() {
        const input = document.getElementById('user-input');
        const userText = input.value.trim();
        if (!userText) return;

        addMessage(userText, 'user');
        input.value = "";

        const loadingDiv = addMessage("Generating response...", 'ai');

        try {
            const response = await fetch(API_URL, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    contents: [{ parts: [{ text: `You are sumaya_ai, a professional and concise AI assistant. Respond to: ${userText}` }] }]
                })
            });

            const data = await response.json();
            const aiResponse = data.candidates[0].content.parts[0].text;
            loadingDiv.textContent = aiResponse;
        } catch (error) {
            loadingDiv.textContent = "Connectivity error. Verify API configuration.";
            console.error(error);
        }
        
        const chatBox = document.getElementById('chat-box');
        chatBox.scrollTop = chatBox.scrollHeight;
    }

    function addMessage(text, sender) {
        const chatBox = document.getElementById('chat-box');
        const div = document.createElement('div');
        div.className = `message ${sender}`;
        div.textContent = text;
        chatBox.appendChild(div);
        chatBox.scrollTop = chatBox.scrollHeight;
        return div;
    }
  Initial sumaya_ai commit
</script>

</body>
</html>
